
<div *ngIf="personnes">

  <span *ngFor="let personne of personnes">

    <img src="assets/images/{{personne.path | defaultImage}}" width="150px" height="50px"alt="{{personne.firstname}}"
    class="rounded-circle"
    >
{{personne.firstname| titlecase}} {{personne.name | titlecase}}
  </span>
</div>
