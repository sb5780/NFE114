<input
type="text"
#inputSearch
 class="form-control"
(keyup)="search(inputSearch)">

<ol>
  <li
  *ngFor="let personne of searchResult"
  class="lis-group-item" (click)="selectPersonne(personne)" >

    <img src="assets/images/{{personne.path | defaultImage}}" width="25px" height="25px"alt="{{personne.firstname}}">
  {{personne.firstname| titlecase}} {{personne.name | titlecase}}



  </li>
</ol>
